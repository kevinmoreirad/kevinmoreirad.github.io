<style>
    .backDoor
    {
      background-color: #333;
      position:relative;
      width:200px;
      height:300px;

      margin: 0 auto;
      margin-top:50px;
    }

    .door_red
    {
      background-color: darkred;
      position:absolute;
      top:0px;
      left:0px;
      width:200px;
      height:300px;

      transform-origin: left;
      /*Speed of the Door animation*/
      transition: all 0.5s ease-in-out;
    }

    .door_blue
    {
      background-color: darkblue;
      position:absolute;
      top:0px;
      left:0px;
      width:200px;
      height:300px;

      transform-origin: left;
      /*Speed of the Door animation*/
      transition: all 0.5s ease-in-out;
    }

    .door_green
    {
      background-color: green;
      position:absolute;
      top:0px;
      left:0px;
      width:200px;
      height:300px;

      transform-origin: left;
      /*Speed of the Door animation*/
      transition: all 0.5s ease-in-out;
    }

    .doorOpen
    {
      /*prespectiv creates the door open effect*/
      transform: perspective(1200px) translateZ(0px) translateX(0px) translateY(0px) rotateY(-105deg);
    }
</style>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);




    function check_response() {
        window.location.href = "hidden_page6666666.html";
    }

    function go_next_step(door) {
        setTimeout(function (){
            if(urlParams.has('doors')) {
                urlParams.set("doors", urlParams.get('doors') + door);
            } else {
                urlParams.set("doors", door);
            }
            if(urlParams.get('doors') === '1213231213') {
                window.location.href = "hidden_pagefinal.html";
            } else {
                window.location.href = "hidden_page6666666.html?" + urlParams;
            }
        }, 800)
    }

    let red_door = document.querySelector(".door_red");
    red_door.addEventListener("click", toggleDoorRed);

    function toggleDoorRed() {
      red_door.classList.toggle("doorOpen");

      go_next_step('1');
    }

    let blue_door = document.querySelector(".door_blue");
    blue_door.addEventListener("click", toggleDoorBlue);

    function toggleDoorBlue() {
      blue_door.classList.toggle("doorOpen");
      go_next_step('2');
    }

    let green_door = document.querySelector(".door_green");
    green_door.addEventListener("click", toggleDoorGreen);

    function toggleDoorGreen() {
      green_door.classList.toggle("doorOpen");
      go_next_step('3');
    }
</script>
